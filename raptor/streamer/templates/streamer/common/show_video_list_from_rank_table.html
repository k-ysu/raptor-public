{% load humanize static %}
<div class="col-12 col-sm-4 col-md-3 border-bottom">




  <div class="text-left small">
      <a href="{% url 'streamer' video.streamer_id %}">
        <img class="mt-2" src="{{video.streamer_thumbnail}}" style="width:20px;" alt="{{video.streamer_name}}">{{video.streamer_name}}
      </a>
  </div>


  <a href="{% url 'video' video.video_link_id %}" >
    <img class="mt-1" src="{{video.video_thumbnail_medium}}" width=100% alt="{{video.video_title}}">
  </a>


  <div class="container text-black mt-1">
      <div class="row">
        <div class="col-12 text-right">
            <div class="small text-right">
              <i class="em em-calendar"></i>{{video.published_before}}
              <i class="em em-eye"></i>{{video.num_str}}
              <i class="em em-star"></i>{{video.rating}}

              {% if video.game_id != 1 %}
              <a href="{% url 'game' video.game_name_sys %}">
                <img src='{{ MEDIA_URL }}{{video.game_icon}}' style="width:17px;">
              </a>
              {% endif %}

            </div>
        </div>
      </div>
  </div>



  <div class="mt-1 small">
    <a href="{% url 'video' video.video_link_id %}" >{{video.video_title|truncatechars:40}}</a>
  </div>
</div>
